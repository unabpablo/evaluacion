{% extends "evaluaciones.html"%}

{% block codigo %}
<div class="container">
    <div class="col-xs-12">

        {%if messages%}
        {%for message in messages%}
        <div class="alert alert-{{message.tags}} m-2" id="msg" role=  "alert">

            <center>{{message}}</center>
        </div>

    </div>
</div>
{%endfor%}
{%endif%}
{%endblock%}
